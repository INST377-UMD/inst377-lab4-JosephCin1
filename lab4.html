<html>
<head>
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <h1>Lab 4</h1> 
    <!-- Name Alert -->
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>
    <!-- Change Color -->
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Validation -->
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <label for="textInput">Enter text to validate:</label>
            <input type="text" id="textInput" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <!-- Add Text -->
    <div class="section">
        <h2 id="heading">Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        //alert with name 
        document.getElementById('alertForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            alert("Hi " + name + "!");
            console.log("hey hey hey")
        });

        //change color script
        let currentColor = "brown"; 
        function changeColor() {
            if (currentColor === "brown") {
                document.body.style.backgroundColor = "gold";
                currentColor = "gold";
                console.log('Attempting to change to Brown')
            } else {
                document.body.style.backgroundColor = "brown";
                currentColor = "brown";
                console.log('Successfully changed the color of screnn to gold')
            }
        }

        //test text script
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Nuh Uh no special text");
            } else {
                alert("u pass gj!");
            }
        });

        //add text script
        function addText() {
            const heading = document.querySelector('h1'); 
            heading.innerHTML += " Add Text";
            console.log('text added')
        }
    </script>
</body>
</html>
